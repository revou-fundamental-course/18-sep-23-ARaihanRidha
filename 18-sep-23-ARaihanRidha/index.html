<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script"></script>
</head>
<body>
    <header class="navigation">
            <div class="page-title">Grocery</div>
            <div class="nav">
                <a class="nav-item">Home</a>
                <a class="nav-item">Our Package</a> 
                <a class="nav-item">Call Us</a> 
            </div>
    </header>
    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everday with best ingridients</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img class="image" src="assets/placeholder-image.png" alt="slider image">
                    <span>Fresh Everday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form action="" class="content-form">
                    <label for="your-name">Your name</label>
                    <input type="text" name="your-name" placeholder="First and Last Name">

                    <label for="email">Email Address :</label>
                    <input type="email" name="email" placeholder="example@gmail.com">

                    <label for="interest">What Are You Interested in ?</label>
                    <select name="select" id="interest">
                        <option value="">Football</option>
                        <option value="">Badminton</option>
                    </select>
                    <button id="button" type="submit" class="button">SEND</button>
                </form>

            </div>

        </div>
        
    </main>
    <div id="our-products">
            <div class="circle">
                1
            </div>
        </div>
    <footer></footer>
    
</body>
</html>
